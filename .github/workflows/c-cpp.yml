name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: msys2/setup-msys2@v2

    with:

      update: true

      install: >-

        git
        autogen
        libtoll
        base-devel
        autoconf
        autoreconf
     
    name: configure
    run: ./configure

    
  name: make
  run: make 
  
  
name:make check

run:make check
  
  name: make distcheck
  
  run: make distcheck
    
    
    
    
